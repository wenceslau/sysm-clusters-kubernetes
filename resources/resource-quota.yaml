apiVersion: v1
kind: ResourceQuota
metadata:
  name: resource-quota
spec:
  hard:
      requests.cpu: "1"
      requests.memory: 1Gi
      limits.cpu: "2"
      limits.memory: 2Gi
      pods: "10"
      services: "10"
      secrets: "10"
      configmaps: "10"
      services.loadbalancers: "2"
      count/deployments.apps: "10"
